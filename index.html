<!DOCTYPE html>
<html>


<head>
	<title id="first-title">SNAKE2player</title>
	<link rel="stylesheet" href="snake2player_rabit.css">
	<script type="text/javascript" src="snake2player.js" async></script>

</head>

<body>

	<form name="setting">
	<h1>Player:</h1>
		<input  type="radio" name="n_player" value="1" checked="true">one player
		<input  type="radio" name="n_player" value="2" >two players<br>
	<h1>size:</h1>
		<input  type="radio" name="n_size" value="0">nude
		<input  type="radio" name="n_size" value="3" checked="true">small
		<input  type="radio" name="n_size" value="10" >middle
		<input  type="radio" name="n_size" value="30">large
		<input  type="radio" name="n_size" value="100" >maga
		<input  type="radio" name="n_size" value="250" >super-maga<br>
	<h1>speed:</h1>
	slow<input type="range"   min="0" max="100" step="1" value="10">fast
		<input  type="radio" name="n_speed" value="250" checked="true">slow
		<input  type="radio" name="n_speed" value="100" >fast<br>
	<h1>food:</h1>
		<input  type="radio" name="n_food" value="1">few
		<input  type="radio" name="n_food" value="5" checked="true">many
		<input  type="radio" name="n_food" value="30" >lot
		<input  type="radio" name="n_food" value="90" >XXXL<br>
	<h1>grade:</h1>
		<input  type="radio" name="n_grade" value="true" checked="true">yes
		<input  type="radio" name="n_grade" value="false">no<br>
	<h1>border:</h1>
		<input  type="radio" name="n_border" value="true" >yes
		<input  type="radio" name="n_border" value="false" checked="true">no<br>
	</form>

	<form name="sc">
	score:
	<input type="text" name="screen" id="score_screen" readonly="true" value="" /><br>
	speed:
	<input type="text" name="screen" id="speed_screen" readonly="true" value="" />
	</form>

	<div id="playground">playground		
	</div>


	<!-- 目前有了更好的做法，直接判斷螢幕手勢上下左右 -->

	</div>	
	<div id="leftTouchBtn"  > ← 		
	</div>
	<div id="rightTouchBtn"  >→	
	</div> -->

	<div id="phoneStartBtn"  >start
	</div>
	


	
</body>
</html>
